syntax = "proto3";
package agent;

message Empty {}

service Job {
    rpc create (JobInfo) returns (JobRequestResult);
    rpc destroy (JobGUID) returns (JobRequestResult);
    rpc list (Empty) returns (JobsList);
    rpc get_all (Empty) returns (JobInfoContainerList);
}

service SystemInfo {
    rpc get(Empty) returns (SysInfo);
}

service Updates {
    rpc Get(Empty) returns (stream Update) {}
}

message JobInfo {
    string guid = 1;
    string name = 2;
    string description = 3;
    string agent_type = 4;
    string image = 5;
    uint64 cpus = 6;
    uint64 ram = 7;
    string timeout = 8;
    string target = 9;
    string corpus = 10;
}

message JobRequestResult {
    string message = 1;
}

message JobGUID {
    string guid = 1;
}

message JobsList {
    repeated string guids = 1;
}

message SysInfo {
    uint64 cpus = 1;
    uint64 ram = 2;
}

message Update {
    oneof kind {
        JobUpdate job_update = 1;
    }
}

message JobUpdate {
    string guid = 1;
    string status_msg = 2;
}

message JobInfoContainerList {
    repeated JobInfoContainer jobs = 1;
}

message JobInfoContainer {
    JobInfo info = 1;
    JobRuntimeInfo runtime_info = 2;
}

message JobRuntimeInfo {
    string status_msg = 1;
}
